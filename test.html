<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레트로 블로그</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Press+Start+2P&display=swap');
        
        body {
            margin: 0;
            font-family: 'Rubik Mono One', sans-serif;
            background-color: #FDF6E3;
            color: #5D4037;
        }

        .header {
            background: linear-gradient(to right, #FF7043, #607D8B);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-family: 'Press Start 2P', cursive;
            color: #FFF;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            background: #5D4037;
        }

        .nav a {
            text-decoration: none;
            color: #FDF6E3;
            font-size: 14px;
            font-family: 'Press Start 2P', cursive;
            padding: 5px 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .nav a:hover {
            background: #FF7043;
            color: #FFF;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>RETRO BLOG</h1>
    </header>
    <nav class="nav">
        <a href="#">HOME</a>
        <a href="#">CATEGORY</a>
        <a href="#">?</a>
        <a href="#">?</a>
    </nav>
</body>
</html>
